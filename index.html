<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books API Example</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid" id="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="bookName">Book name:</label>
          <input type="text" class="form-control" id="bookName" placeholder="Book Name" v-model="bookName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-primary" v-on:click="newSearch">
          Search
        </button>
      </div>
    </div>
    <div class="row m-t-20">
      <div class="col-xs-12">
        <div class="list-group">
          <a class="list-group-item cursor-hand" v-on:click="bookDetails(index)" v-for="(book, index) in books">{{book.volumeInfo.title}}</a>
        </div>
      </div>
    </div>
    <div class="row m-t-20">
      <div class="col-xs-12">
        <nav aria-label="...">
          <ul class="pagination">
            <li>
              <a v-on:click="previusPage" class="cursor-hand" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li v-bind:class="{ active: (index + 1 == currentPage) }" v-for="(page, index) in pages">
              <a v-on:click="setPage(index)" class="cursor-hand">{{index +1}}</a>
            </li>
            <li>
              <a v-on:click="nextPage" class="cursor-hand" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="modal fade" id="bookDetails" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Book Details</h4>
          </div>
          <div class="modal-body">
            <h3>{{title}}
              <smal>{{subtitle}}</smal>
            </h3>
            <p>Authors:
              <label class="label label-primary m-r-5" v-for="author in authors"> {{author}} </label>
            </p>
            <p>Published by
              <strong>{{publisher}}</strong>
            </p>
            <p>Published in
              <strong>{{publishedDate}}</strong>
            </p>
            <p>
                <span v-bind:class="[(currentStar >= index) ? 'fa fa-star checked' : 'fa fa-star']" class="fa fa-star" v-on:click="setStar(index)" v-for="index in 5"></span>
            </p>
            <h4>Description</h4>
            <p>{{description}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="js/site.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
