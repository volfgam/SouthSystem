<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books API Example</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="container-fluid" id="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="bookName">Book name:</label>
          <input type="text" class="form-control" id="bookName" placeholder="Book Name" v-model="bookName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-primary" v-on:click="search">
          Search
        </button>
      </div>
    </div>
    <div class="row m-t-20">
      <div class="col-xs-12">
        <div class="list-group">
          <a href="#" class="list-group-item" v-for="book in books">{{book.volumeInfo.title}}</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    function handleResponse(response) {
      console.log(JSON.stringify(response));
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.text should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<br>" + item.volumeInfo.title;
      }
    }
  </script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="js/site.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
